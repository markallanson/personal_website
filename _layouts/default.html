<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
    <nav>
        <h1>{{ site.name }}</h1>
    </nav>
    {%if page.title %}
    <header>
        <h2>{{ page.title }}</h2>
    </header>
    {% endif %}
    <section>
        {{ content }}
    </section>
    <footer>
        &copy; {{ site.time | date: '%Y  ' }} {{ site.name }}
    </footer>
</body>
</html>
